<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="./Assets/Font/Gunny Rewritten/gnyrwn977.otf" rel="stylesheet">
</head>
<body>
    <div>
        <h1>
            Tic Tac Toe
        </h1>
    </div>

    <div class = "game_space">
        <div id="c1" class = "columns"></div> 
        <div id="c2" class = "columns">
            <div class = "main_board">
                <div id = "topleft" class = "game_square"></div>
                <div id = "topmiddle" class = "game_square"></div>
                <div id = "topright" class = "game_square"></div>
                <div id = "middleleft" class = "game_square"></div>
                <div id = "middlemiddle" class = "game_square"></div>
                <div id = "middleright" class = "game_square"></div>
                <div id = "bottomleft" class = "game_square"></div>
                <div id = "bottommiddle" class = "game_square"></div>
                <div id = "bottomright" class = "game_square"></div> 
            </div>
            <div class = "game_type">
                <div type="button" id="pve" class="btn">PVE</div>
                <img src="./Assets/UI/256 x 256/1.png" class="reset">
                <div type="button" id="pvp" class="btn">PVP</div>
            </div>
        </div> 
        <div id="c3" class = "columns"></div> 
    </div>


    <script src="./game.js"></script>
</body>
</html>
